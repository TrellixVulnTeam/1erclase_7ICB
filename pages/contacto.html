<header>
    <!-- comienzo del titulo -->

    <!-- fin del titulo -->

    <!-- comienzo de las listas  -->


    <body>


        <!-- comienzo de las listas  -->
        <div id="menu">
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="productos.html">Productos</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="sobre-nosotros.html">Sobre nosotros</a>
                </li>
            </ul>
        </div>

        <!-- fin de las listas -->
        <h2 class="servicios-h2">Contacto</h2>
        <!-- inicio del formulario -->
        <form class="row g-3 needs-validation w-50 mx-auto " novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Provincia</label>
                <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegi...</option>
                <option>Buenos Aires.</option>
                <option>Ciudad Autónoma de Buenos Aires.</option>
                <option>Catamarca.</option>
                <option>Chaco.</option>
                <option>Chubut.</option>
                <option>Córdoba.</option>
                <option>Corrientes.</option>
                <option>Entre Ríos.</option>
                <option>Formosa</option>
                <option>Jujuy</option>
              </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Codigo postal</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">

            </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
        <!-- fin del formulario -->



        <!-- inicio del footer -->
        <footer>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://facebook.com">facebook</a>
        </footer>


        <!-- js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>

</html>
